<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Python Turtle to p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        const points = [];
        const modulo = 400; // Number of points
        const table = parseInt(prompt("TimeTables", "Table:"));
        let frameCount = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(0);
            stroke(0, 0, 255); // Blue color
            strokeWeight(1);
            let angle = 360 / modulo;

            for (let i = 0; i < modulo; i++) {
                points.push({ x: cos(radians(angle * i)) * 310, y: sin(radians(angle * i)) * 310 });
            }
        }

        function draw() {
            translate(width / 2, height / 2); // Center the drawing on the canvas
            const p1 = points[frameCount];
            const p2 = points[(frameCount * table) % modulo];
            line(p1.x, p1.y, p2.x, p2.y);
            frameCount++;

            if (frameCount >= modulo) {
                noLoop(); // Stop the animation when it's completed
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
